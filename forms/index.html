<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style-project.css">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Cadastro de Informações</h1>
    </header>
    <section class="containerTT">
        <form action="" method="get" enctype="multipart/form-data">
            <section class="container0">
                <h3>Dados Pessoais</h3>
                <div class="div-1">
                    <label for="inpNome">Nome*</label>
                    <input type="text" id="inpNome" placeholder="Digite seu nome" required>

                    <label for="inpEmail">Email*</label>
                    <input type="text" name="cpf" id="inpEmail" placeholder="Digite seu Email" required>

                    <label for="inpSenha">Senha*</label>
                    <input type="password" name="idade" id="inpSenha" placeholder="Digite sua senha" required>
                </div>
            </section>
            <section class="container1">
                <h3>Dados Profissionais</h3>

                <div class="div-2">
                    <label for="inpEscolaridade">Escolaridade*</label>
                    <select name="escolaridade" id="inpEscolaridade">
                        <option value="branco" selected></option>
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="superior">Superior</option>
                    </select>
            </section>
            </div>
            <section class="container2">
                <div class="div-3">
                    <p>Área de atuação*</p>
                    <input type="radio" name="atuacao" id="inpGerencia">
                    <label for="inpGerencia">Gerência</label>
                    <input type="radio" name="atuacao" id="inpSupervisao">
                    <label for="inpSupervisao">Supervisão</label>
                    <input type="radio" name="atuacao" id="inpFinanceiro">
                    <label for="inpFinanceiro">Financeiro</label>
                    <input type="radio" name="atuacao" id="inpAdm">
                    <label for="inpAdm">Administrativo</label>
                </div>
            </section>

            <section class="container3">
                <div class="div-4">
                    <button id="btnSalvar" class="btn btn-success" type="submit">Salvar</button>
                    <button class="btn btn-danger" type="reset">Apagar</button>
                </div>
            </section>

        </form>
    </section>
    <script src="./script-project.js"></script>
</body>

</html>
